<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pelis Max</title>
		<link rel="stylesheet" href="./syle.css" />
	</head>
	<body>
		<!-- menu -->
		<header>
			<nav>
				<h2 class="home-title">PELIS MAX</h2>
				<ul>
					<a href="#" class="link-pages"><li>PELICULAS</li></a>
				</ul>
				<div class="buscador">
					<input type="text" class="input-search" placeholder="buscador" />
					<button class="search">buscar</button>
				</div>
			</nav>
		</header>
		<!-- slider -->
		<div class="content">
			<div class="slider">
				<input type="radio" name="slider" id="slider1" checked />
				<input type="radio" name="slider" id="slider2" />
				<input type="radio" name="slider" id="slider3" />

				<div class="btns">
					<label for="slider1"></label>
					<label for="slider2"></label>
					<label for="slider3"></label>
				</div>

				<div class="container">
					<div class="firstslide">
						<img class="img1" src="" alt="" />
					</div>
					<div class="secondslide">
						<img class="img2" src="" alt="" />
					</div>
					<div class="thirdslide">
						<img class="img3" src="" alt="" />
					</div>
				</div>
			</div>
		</div>

		<!-- contenido -->

		<div class="box-content-img"></div>

		<!-- paginacion -->
		<div class="pagination"></div>

		<script src="index.js"></script>
	</body>
</html>
